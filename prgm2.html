<!DOCTYPE html>
<html>
<body>
<script type = "text/javascript">
var n;
document.write("<table border = '1'>");
document.write("<tr>",
               "<th> Number </th>",
               "<th> Square </th>",
               "<th> Cube </th>",
               "</tr>");

for (n = 1; n < 11; n++)  {
    document.write("<tr>",
                   "<td>" + n + "</td>",
                   "<td>" + n*n + "</td>",
                   "<td>" + n*n*n + "</td>",
                   "</tr>");
}
document.write("</table>");
</script>
</body>
</html>
